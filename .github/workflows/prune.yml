name: Cleanup
on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * 0"
env:
  registry: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  Cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Prune
        uses: vlaurin/action-ghcr-prune@0cf7d39f88546edd31965acba78cdcb0be14d641 # v0.6.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: true
          keep-younger-than: 7
          keep-last: 2
          prune-untagged: true